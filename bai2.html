<SCRIPT>
    <!--bài 2-->
    let a = prompt(' nhập 1 số bất kì');
    let sum = 0

    for (let i = 1; i <a; i++) {
        if(a%i==0){
        sum+= i;
        }
        }if(sum == a){
            alert( a +' là số hoàn hảo');
        }else {
            alert( a +' không là số hoàn hảo ')
        }



</SCRIPT>
